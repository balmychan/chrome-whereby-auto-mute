<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script src="./setting.js" defer></script>
</head>
<body>
    <main role="main" style="min-width:400px; min-height:200px">
        <ul>
            <li>
                <label>ミュートにするまでの無操作秒<input type="number" id="interval_time" name="interval_time"></label>
            </li>
            <li>
                <label>一時的に無効にする<input type="checkbox" id="invalid" name="invalid"></label>
            </li>
            <li>
                <label>操作を開始したらミュートを解除する<input type="checkbox" id="unmute_after_operation" name="unmute_after_operation"></label>
            </li>
        </ul>
    </main>
</body>
</html>
